<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Error</title>
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container error-container">
    <div class="error-box">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">Oops! Something went wrong</h1>
        <p class="error-message" th:text="${errorMessage}"></p>
        <div class="button-container">
            <a href="/allTenders" class="button">Return to Home</a>
        </div>
    </div>
</div>

<style>
    .error-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .error-box {
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 100%;
        animation: slideIn 0.5s ease-out;
    }

    .error-icon {
        font-size: 48px;
        margin-bottom: 20px;
    }

    .error-title {
        color: #e74c3c;
        margin-bottom: 20px;
        font-size: 24px;
    }

    .error-message {
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    @keyframes slideIn {
        from {
            transform: translateY(-20px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @media (max-width: 480px) {
        .error-box {
            padding: 30px;
        }

        .error-icon {
            font-size: 36px;
        }

        .error-title {
            font-size: 20px;
        }
    }
</style>
</body>
</html>
