<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Tender</title>
    <link th:href="@{/style_forms.css}" rel="stylesheet" />
    <script>
        const takenIDs = [[${TakenIDs}]];

        function validateSourceId() {
            const sourceIdInput = document.getElementById("sourceId");
            const submitButton = document.getElementById("submit");
            const errorField = document.getElementById("errorSourceId");
            const sourceId = parseInt(sourceIdInput.value);

            if (takenIDs.includes(sourceId)) {
                errorField.textContent = "This Source ID is already taken.";
                submitButton.disabled = true;
            } else {
                errorField.textContent = "";
                submitButton.disabled = false;
            }
        }

        function validateDates() {
            const dateInput = document.getElementById("date");
            const deadlineDateInput = document.getElementById("deadlineDate");
            const errorField = document.getElementById("errorDates");
            const submitButton = document.getElementById("submit");

            const dateValue = new Date(dateInput.value);
            const deadlineValue = new Date(deadlineDateInput.value);

            if (deadlineValue <= dateValue) {
                errorField.textContent = "Deadline/Start date must be after/before the start/deadline date.";
                submitButton.disabled = true;
            } else {
                errorField.textContent = "";
                submitButton.disabled = false;
            }
        }
    </script>
</head>
<body>
<h1>Add Tender</h1>

<form action="#" th:action="@{/addTender}" th:object="${tender}" method="post">
    <input type="number" th:field="*{id}" hidden="hidden">

    <label for="sourceId">Source ID:</label>
    <input type="number" id="sourceId" th:field="*{sourceId}" required oninput="validateSourceId()">
    <span id="errorSourceId" style="color: red; font-size: small;"></span>

    <label for="date">Start Date:</label>
    <input type="date" id="date" th:field="*{date}" required oninput="validateDates()">

    <label for="deadlineDate">Deadline Date:</label>
    <input type="date" id="deadlineDate" placeholder="yyyy-MM-dd" th:field="*{deadlineDate}" required oninput="validateDates()">
    <span id="errorDates" style="color: red; font-size: small;"></span>

    <label for="deadlineLengthDays">Deadline Length (Days):</label>
    <input type="number" id="deadlineLengthDays" th:field="*{deadlineLengthDays}" required>

    <label for="title">Title:</label>
    <input type="text" id="title" placeholder="Enter Title" th:field="*{title}" required>

    <label for="category">Category:</label>
    <input type="text" id="category" placeholder="Enter Category" th:field="*{category}" required>

    <label for="sid">SID:</label>
    <input type="number" id="sid" placeholder="Enter SID" th:field="*{sid}" required>

    <label for="sourceUrl">Source URL:</label>
    <input type="text" id="sourceUrl" placeholder="Enter Source URL" th:field="*{sourceUrl}" required>

    <input id="submit" type="submit" value="Submit" />
</form>
</body>
</html>
