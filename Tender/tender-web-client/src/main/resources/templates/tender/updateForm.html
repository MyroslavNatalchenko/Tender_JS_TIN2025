<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Tender</title>
    <link th:href="@{/style_forms.css}" rel="stylesheet" />
    <script>
        function validateDates() {
            const dateInput = document.getElementById("date");
            const deadlineDateInput = document.getElementById("deadlineDate");
            const errorField = document.getElementById("errorDates");
            const submitButton = document.getElementById("submit");

            const dateValue = new Date(dateInput.value);
            const deadlineValue = new Date(deadlineDateInput.value);

            if (deadlineValue <= dateValue) {
                errorField.textContent = "Deadline/Start date must be after/before the start/deadline date.";
                submitButton.disabled = true;
            } else {
                errorField.textContent = "";
                submitButton.disabled = false;
            }
        }
    </script>
</head>
<body>
<h1>Edit Tender</h1>
<h1 th:text="${tender.sourceId}"></h1>

<form action="#" th:action="@{/updateTender}" th:object="${tender}" method="post">
    <label for="id">ID:</label>
    <input type="number" id="id" th:field="*{id}" readonly>

    <label for="sourceId">Source ID:</label>
    <input type="number" id="sourceId" th:field="*{sourceId}" readonly>

    <label for="date">Start Date:</label>
    <input type="date" id="date" placeholder="Enter Date" th:field="*{date}" required oninput="validateDates()">

    <label for="deadlineDate">Deadline Date:</label>
    <input type="date" id="deadlineDate" placeholder="yyyy-MM-dd" th:field="*{deadlineDate}" required oninput="validateDates()">
    <span id="errorDates" style="color: red; font-size: small;"></span>

    <label for="deadlineLengthDays">Deadline Length (Days):</label>
    <input type="text" id="deadlineLengthDays" th:field="*{deadlineLengthDays}" readonly>

    <label for="title">Title:</label>
    <input type="text" id="title" placeholder="Enter Title" th:field="*{title}">

    <label for="category">Category:</label>
    <input type="text" id="category" placeholder="Enter Category" th:field="*{category}">

    <label for="sid">SID:</label>
    <input type="text" id="sid" placeholder="Enter SID" th:field="*{sid}">

    <label for="sourceUrl">Source URL:</label>
    <input type="text" id="sourceUrl" placeholder="Enter Source URL" th:field="*{sourceUrl}">

    <input id="submit" type="submit" value="Submit" />
</form>
</body>
</html>
