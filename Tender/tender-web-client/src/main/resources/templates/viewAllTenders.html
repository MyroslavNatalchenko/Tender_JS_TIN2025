<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link href="/style.css" rel="stylesheet" />
    <title>All Tenders</title>
</head>
<body>
<nav class="navbar">
    <a href="/allTenders" class="navbar-link">All Tenders</a>
    <a href="/allSuppliers" class="navbar-link">All Suppliers</a>
</nav>

<h1>All Tenders</h1>
<div class="button-container">
    <a href="/addTender" class="button">Add Tender</a>
</div>

<table id="tendersTable">
    <thead>
    <tr>
        <td>ID</td>
        <td>Source ID</td>
        <td>Date</td>
        <td>Deadline Date</td>
        <td>DD Length Date</td>
        <td>Title</td>
        <td>Category</td>
        <td>SID</td>
        <td>Source URL</td>
        <td>More Information</td>
    </tr>
    </thead>
    <tbody id="tendersBody">


    </tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('https://tin-web-api.onrender.com/tenders/allTenders')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(tenders => {
                const tbody = document.getElementById('tendersBody');
                tenders.forEach(t => {
                    const tr = document.createElement('tr');
                    tr.className = 'tender-row';
                    tr.dataset.id = t.sourceId;

                    tr.innerHTML = `
              <td>${t.id}</td>
              <td class="source-id">${t.sourceId}</td>
              <td class="date">${t.date ?? ''}</td>
              <td class="deadline-date">${t.deadlineDate ?? ''}</td>
              <td class="deadline-length">${t.deadlineLengthDays ?? ''}</td>
              <td class="title">${t.title}</td>
              <td class="category">${t.category}</td>
              <td class="sid">${t.sid}</td>
              <td>
                <a href="${t.sourceUrl}" class="source-url" target="_blank" rel="noopener">
                  ${t.sourceUrl}
                </a>
              </td>
              <td>
                <a href="/TenderDetails?id=${encodeURIComponent(t.sourceId)}" class="details-link">
                  Tender Details
                </a>
              </td>
            `;

                    tbody.appendChild(tr);
                });
            })
            .catch(err => {
                console.error('Error loading tenders:', err);
                const tbody = document.getElementById('tendersBody');
                const tr = document.createElement('tr');
                tr.innerHTML = `<td colspan="10">Failed to load tenders.</td>`;
                tbody.appendChild(tr);
            });
    });
</script>
</body>
</html>
